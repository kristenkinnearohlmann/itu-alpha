<!DOCTYPE html>
<html>
    <head>
        <title>Visual ITU Alphabet</title>
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="icon" href="./assets/img/favicon.ico">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Visual ITU Alphabet</h1>
            <p>Learn and remember the ITU alphabet for use in ham radio operations.</p>
        </header>
        <main>
            <div id="display-container">
                <div class="display-nav" id="arrow-left">
                    <img src="./assets/img/arrow-left.png" alt="back" />
                </div>
                <div id="display-frame">
                    <div id="display-letter"></div>
                    <div id="display-letter-img"></div>
                    <div id="phonetic-word"></div>
                    <div id="pronounce-container"><span>pronounced</span>&nbsp;<span id="pronunciation"></span></div>
                </div>
                <div class="display-nav" id="arrow-right">
                    <img src="./assets/img/arrow-right.png" alt="forward" />
                </div>
            </div>
        </main>
        <footer>
            <p>
                &copy; 2021
            </p>
        </footer>
        <script src="./assets/alpha.js"></script>
        <script src="./src/alphaletter.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
